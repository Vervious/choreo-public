<!DOCTYPE html>
<head>
<title>Draw 100,000 points with regl</title>
</head>
<body>
    <!--<script src="https://npmcdn.com/regl/dist/regl.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>-->
    <script src="third-party/regl.min.js"></script>
    <script src="third-party/d3.v5.min.js"></script>
    <script src="script.js"></script>
    <script src="toolbox.js"></script>
    <div id="regldiv" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; bottom: 0; right: 0;"></div>
    <div style="position: fixed; width: 300px; height: 400px; border: 1px solid black; padding: 10px; margin: 10px;">

    <form method="POST" name="params" id="toolbox" enctype="multipart/form-data">

    <label>uniform edge reliability:</label><br/>
    <input type="range" name="edgeInput" id="edgeInput" value="100" min="0" max="100" oninput="edgeOutput.value = edgeInput.value">
    <output name="edgeOutput" id="edgeOutput">100</output><br/>

    <label>Real target day length (in centiseconds (cs), = w, >= 2d)</label>
    <input type="text" value="100" name="meanBaseClockSkew"><br>
<!--
    <label>Real local day length skew (cs, = t. Uniformly picked between [-t, t]): </label><br/>
    <input type="text" value="0" name="baseClockSkew"><br>
 -->
    <label>constant message delay (cs, = d):</label><br/>
    <input type="text" value="0" name="constantMessageDelay"><br>

    <label>Actual target round length (cs, >= 2d + maxt):</label>
    <input type="text" value="10" name="roundTime"><br>

    <label>Skewed clock (cs = t = max(skew in one real day)):</label>
    <input type="text" value="0" name="roundTimeSkew"><br>

    <label>crashed node prob (inf clock skew that also affects how fast node processes messages (1 sec recovery)):</label><br/>
    <input type="range" name="crashedProb" id="crashedProb" value="0" min="0" max="100" oninput="crashedProbOutput.value = crashedProb.value">
    <output name="crashedProbOutput" id="crashedProbOutput">0</output><br/>

    <label>1st partition percentage</label><br/>
    <input type="range" name="partitionOnePerc" id="partitionOnePerc" value="0" min="0" max="100" oninput="partitionOnePercOutput.value = partitionOnePerc.value">
    <output name="partitionOnePercOutput" id="partitionOnePercOutput">0</output><br/>

    <label>2nd partition percentage</label><br/>
    <input type="range" name="partitionTwoPerc" id="partitionTwoPerc" value="0" min="0" max="100" oninput="partitionTwoPercOutput.value = partitionTwoPerc.value">
    <output name="partitionTwoPercOutput" id="partitionTwoPercOutput">0</output><br/>


    <br/><input type="submit" value="Modify Simulation">
    </form>
    <p id="toolbox-notes" style="position: absolute; bottom: 0px; color: green;">welcome</p>
    </div>
</body>
